<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Turmas - Gestão Escolar</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>Gestão de Turmas</h1>
    </header>

    <main class="container">
        <section class="main-content">
            <div class="actions">
                <button class="btn btn-primary" id="new-class-btn">Nova Turma</button>
            </div>

            <table class="table" aria-label="Lista de turmas">
                <thead>
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Capacidade</th>
                        <th scope="col">Alunos Matriculados</th>
                    </tr>
                </thead>
                <tbody id="classes-table-body">
                </tbody>
            </table>
        </section>
    </main>

    <!-- Modal Nova Turma -->
    <div class="modal-overlay" id="new-class-modal">
        <div class="modal" role="dialog" aria-labelledby="modal-title">
            <h2 id="modal-title">Nova Turma</h2>
            <form id="class-form">
                <div class="form-group">
                    <label for="nome">Nome da Turma*</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="capacidade">Capacidade*</label>
                    <input type="number" id="capacidade" name="capacidade" required min="1" max="50">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <button type="button" class="btn" data-close-modal>Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const API_BASE_URL = 'http://localhost:8000';
            const classForm = document.getElementById('class-form');
            const newClassBtn = document.getElementById('new-class-btn');
            const modal = document.getElementById('new-class-modal');
            const classesTableBody = document.getElementById('classes-table-body');

            // Verificar conexão com o backend
            if (!await checkBackendConnection()) {
                return;
            }

            // Carregar turmas e contar alunos matriculados em cada uma
            async function loadClasses() {
                try {
                    // Buscar turmas e alunos em paralelo
                    const [turmas, alunos] = await Promise.all([
                        fetchWithErrorHandling(`${API_BASE_URL}/turmas`),
                        fetchWithErrorHandling(`${API_BASE_URL}/alunos`),
                    ]);

                    // Conta alunos por turma_id
                    const counts = {};
                    (alunos || []).forEach(a => {
                        if (a.turma_id !== undefined && a.turma_id !== null) {
                            counts[a.turma_id] = (counts[a.turma_id] || 0) + 1;
                        }
                    });

                    renderClasses(turmas, counts);
                } catch (error) {
                    console.error('Error:', error);
                }
            }

            // Renderizar turmas na tabela incluindo a contagem X/capacidade
            function renderClasses(turmas, counts = {}) {
                classesTableBody.innerHTML = turmas.map(turma => `
                    <tr>
                        <td>${turma.nome}</td>
                        <td>${turma.capacidade}</td>
                        <td>${counts[turma.id] ?? 0}/${turma.capacidade}</td>
                    </tr>
                `).join('');
            }

            // Abrir modal
            newClassBtn.addEventListener('click', () => {
                modal.style.display = 'block';
            });

            // Fechar modal
            document.querySelectorAll('[data-close-modal]').forEach(btn => {
                btn.addEventListener('click', () => {
                    modal.style.display = 'none';
                    classForm.reset();
                });
            });

            // Enviar formulário
            classForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const formData = new FormData(e.target);
                const data = {
                    nome: formData.get('nome'),
                    capacidade: parseInt(formData.get('capacidade'))
                };

                try {
                    await fetchWithErrorHandling(`${API_BASE_URL}/turmas`, {
                        method: 'POST',
                        body: JSON.stringify(data),
                    });

                    modal.style.display = 'none';
                    classForm.reset();
                    showNotification('Turma criada com sucesso!', 'success');
                    loadClasses();
                } catch (error) {
                    console.error('Error:', error);
                }
            });

            // Carregar turmas ao iniciar
            loadClasses();
        });
    </script>
</body>
</html>
